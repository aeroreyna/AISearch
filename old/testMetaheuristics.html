
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AI Search</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="math.js" type="text/javascript"></script>
	<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <script language="javascript" type="text/javascript" src="js/metaheuristic.js"></script>
  <script language="javascript" type="text/javascript" src="testMetaheuristics.js"></script>
</head>
<body style="">
	<div class="container">
    <div clas="row">
		<center>
			<h1> Área de Pruebas </h1>
			<br>
    </center>
		<div class="demo-container col-lg-6 col-md-12" style="margin-bottom:10px;">
      <div class="row">
  			<div id="graph1" class="col-xs-12" style="height:300px;"></div>
      </div>
			<br />
			<label>Función: </label>
			<input class="form-control" type="text" id="MathFunc" value="Math.sin(x*3)*Math.abs(x-12)*x">
		</div>

		<div class="col-lg-6 col-md-12" id="Controls">
      <div class="panel panel-default">
			<div class="panel-heading">Controles</div>
  		<div class="panel-body">
			<form class="form-horizontal" onsubmit="event.preventDefault();">
				<div class="form-group col-sm-12">
					<label>Tamaño de la población</label><br>
          <div class="row">
            <div class="col-xs-2">
              <input type="text" class="control-label col-xs-12" id="PopSize" value="7" disabled>
            </div>
            <div class="col-xs-10">
              <div style="margin-top:10px;"><div id="slider"></div></div>
            </div>
          </div>
				</div>
				<div class="form-group col-sm-12">
					<label>Número de iteraciones</label><br>
          <div class="row">
            <div class="col-xs-2">
              <input type="text" class="control-label col-xs-12" id="NoIter" value="10" disabled>
            </div>
            <div class="col-xs-10">
              <div style="margin-top:10px;"><div id="slider2"></div></div>
            </div>
          </div>
				</div>
				<button class="btn btn-default" id="RandomStart">Random Positions</button>
				<button class="btn btn-default" id="StartDE">Start DE</button>
				<button class="btn btn-default" id="StartPSO">Start PSO</button>
			</form>
			</div>
			<div id="EvoPlot" style="width: 600px;height:300px;" class="hidden"></div>
		</div>
		<div id="alertas">
		</div>
  </div>
  </div>

	</div>
</body>
</html>
