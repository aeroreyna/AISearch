
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>AI Search</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<script language="javascript" type="text/javascript" src="jquery.flot.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


  <script language="javascript" type="text/javascript" src="AISearch.js"></script>
	<script language="javascript" type="text/javascript" src="DE.js"></script>

	<script type="text/javascript">
  var FitFunc = []
	function FitFuncEval(){
		FitFunc = []
		st = $("#MathFunc")[0].value
		for (var i = 0; i < 14; i += 0.1) {
			x = i;
			FitFunc.push([i, eval(st)]);
		}
    $.plot("#placeholder", [FitFunc])
	}
	function IniciaAI(){
		AISearch.InicializaPoblacion()
		AISearch.EvaluaDesempeno()
		AISearch.plotID = "#placeholder"
		AISearch.FitFunc = FitFunc;
		AISearch.plot(FitFunc)
	}
	$(function() {
		FitFuncEval()

    $("#startAI").click(function(){
			FitFuncEval()
      IniciaAI()
    })
		$("#StartDE").click(function(){
			AISearch.Operadores = AISearch.DEOperadores
			AISearch.Start();
		})

		$( "#slider" ).slider({
		  slide: function( event, ui ) {
				AISearch.PopSize = ui.value > 7 ? ui.value : 7
			}
		});
	});

	</script>
</head>

<body>
	<div class="container">
		<div class="demo-container">
			<div id="placeholder" style="width: 600px;height:300px;"></div>
		</div>
    <button class="btn btn-default" id="startAI">Random Positions</button>
		<br />
    <div id="slider" style="width: 600px;margin-top: 10px;"></div>
		<br />
		<label>Funci√≥n: </label>
		<input class="form-control" type="text" id="MathFunc" style="width:600px;" value="Math.sin(x*3)*Math.abs(x-12)">
		<br />
		<button class="btn btn-default" id="StartDE">Start DE</button>
	</div>
</body>
</html>
