<body style="">
	<div class="container col-lg-12" >
		<center>
			<h1> Área de Pruebas </h1>
			<br>
		<div class="demo-container col-lg-6" style="margin-bottom:10px;">
			<div id="placeholder" style="width: 600px;height:300px;"></div>
			<br />
			<label>Función: </label>
			<input class="form-control" type="text" id="MathFunc" style="width:600px;" value="Math.sin(x*3)*Math.abs(x-12)">
		</div>
		</center>
		<div class="panel panel-default col-lg-6" id="Controls">
			<div class="panel-heading">Controles</div>
  		<div class="panel-body">
			<form class="form-horizontal" onsubmit="event.preventDefault();">
				<div class="form-group col-sm-12">
					<label>Tamaño de la población</label><br>
					<input type="text" class="control-label col-sm-2" id="PopSize" value="7" disabled>
			    <div class="col-sm-10" style="margin-top:6px;"><div id="slider"></div></div>
				</div>
				<div class="form-group col-sm-12">
					<label>Número de iteraciones</label><br>
					<input type="text" class="control-label col-sm-2" id="NoIter" value="10" disabled>
			    <div class="col-sm-10" style="margin-top:6px;"><div id="slider2"></div></div>
				</div>
				<button class="btn btn-default" id="RandomStart">Random Positions</button>
				<button class="btn btn-default" id="StartDE">Start DE</button>
			</form>
			</div>
			<div id="EvoPlot" style="width: 600px;height:300px;"></div>
		</div>
		<div id="alertas">

		</div>
	</div>
